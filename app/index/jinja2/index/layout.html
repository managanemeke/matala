<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} - metelu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ static('index/css/index.css') }}" rel="stylesheet">
    <link href="{{ static('tepopo/css/tepopo.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ static('index/svg/logo.svg') }}">
    <script src="{{ static('tepopo/js/tepopo.js') }}"></script>
</head>
<body>
<div class="ta">
    <div class="tasa">
        <a href="{{ url('index') }}">
            <img src="{{ static('index/svg/logo.svg') }}">
            metelu
        </a>
    </div>
    <div class="taza tepopopa">
        <input class="form-control tepopo" type="text">
    </div>
    <div class="tasa">
        <a href="{{ url('order') }}">
            <img src="">
            заявка
        </a>
    </div>
    <div class="tasa">
        <a href="{{ url('curcy') }}">
            <img src="">
            валюта
        </a>
    </div>
    <div class="tasa">
        <a href="{{ url('perso') }}">
            <img src="">
            мистер
        </a>
    </div>
    <div class="tasa">
        <a href="{{ url('cabin') }}">
            кабина
            <img src="{{ static('cabin/svg/logo.svg') }}">
        </a>
    </div>
</div>
<div class="te belenepa">
    <div class="tema belene">
        {% block tema %}
        {% endblock %}
    </div>
</div>
<div class="to">
    <div class="toma">
        Никто не хочет любить в нас обыкновенного человека.
    </div>
</div>
<script src="{{ static('index/js/index.js') }}"></script>
</body>
</html>
